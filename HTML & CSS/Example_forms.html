<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" type="image/x-icon" href="html5.png">
</head>
<body>
    <h2>Forms</h1>

    <hr>

    <form action="FORM.PHP">
        <label for="fname" > First name:</label>
        <input id="fname" type="text" name="fname" placeholder="John">
        
        <br>
        
        <label for="lname" > Last name:</label>
        <input id="lname" type="text" name="lname" placeholder="Smith">
        
        <br>
        
        <label for="title" >Title:</label> 
        <label for="PhD.">PhD.</label> <input type="radio" value="PhD." id="PhD." name="title">
        <label for="Mr.">Mr.</label> <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mrs.">Mrs.</label> <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Ms.">Ms.</label> <input type="radio" value="Ms." id="Ms." name="title">

        <br>

        <label for="payment" >Payment:</label>
        <select id="payment">
            <option value="visa">VISA</option>
            <option value="master_card">Master Card</option>
            <option value="gift_card">Gift card</option>
        </select>

        <br>
        
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">

        <br>

        <label for="bday">Birthday</label>
        <input type="date" id="bday" name="bday">

        <br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="0" max="9" value="1" width="55px">

        <br>
        
        <label for="mobile" >Mobile number:</label>
        <input type="tel" id="mobile" name="mobile">

        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="12">

        <br>
        
        <label for="subs">Subscribe</label>
        <input type="checkbox" id="subs" name="subs">

        <br>

        <label for="myfile">Upload file</label><br>
        <input type="file" id="myfile" name="myfile" accept=".html, .pdf">

        <br><br>
        
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
