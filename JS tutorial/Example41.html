<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="icon" type="image/x-icon" href="js.png">
    <link rel="stylesheet" href="Example41.css">
</head>
<body>
    <h1>Temperature Conversion</h1>
    
    <label for="">Enter a temperature</label>
    <input id="textBox" type="text">
    
    <br><br>

    <label id="convert">Convert to:</label>
    
    <br>
    
    <input type="radio" id="cButton" name="unit"> 
    <label for="cButton">Celsius</label>
    
    <br>
    
    <input type="radio" id="fButton" name="unit"> 
    <label for="fButton">Fahrenheit</label>
    
    <br><br>

    <button type="button", id="convertButton">Convert</button>
    
    <br><br>
    <hr>

    <label id="temperature"></label>

    <script src="Example41.js"></script>
</body>
</html>
