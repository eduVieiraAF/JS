<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table borders</title>
    <link rel="icon" type="image/x-icon" href="html5.png">
</head>

<body>
    <h2>Collapsed Borders</h2>
    <table>
        <style>
            table,
            th,
            td {
                border-collapse: collapse;
                width: 75%;
                padding: 5px;
                border: 1px solid white;
                background-color: #96D4D4;
            }
        </style>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
