<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple button</title>
</head>
<body>
    <hr>
    <h1 style="color: darkslategray;">What can JS do??</h1>

    <p id="clicked">JS can change HTML content!</p>
    <button type="button"
    onclick="document.getElementById('clicked').innerHTML = 'Hello, World of JS.'">Click me</button>
</body>
</html>
