<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
</head>
<body>
    <div data-ng-app="" data-ng-init="qtd=1;price=5">
        <h2 style="font-family: monospace;">Cost Calculator</h2>

        <input type="number" ng-model="qtd"> Quantity<br>
        <input type="number" ng-model="price"> Price

        <p><b>Total amount</b> â†’ {{qtd * price}}</p>
    </div>
</body>
</html>
